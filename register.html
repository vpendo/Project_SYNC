<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #525050;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #585555;
            border-radius: 5px;
            background-color: #ebe8f3;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .input-group {
            margin-bottom: 15px;
        }
        .form-container .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        .form-container .input-group input, .form-container .input-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container .btn:hover {
            background-color: #0056b3;
        }
        .form-container .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .form-container .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Registration</h2>
    <form id="student-registration-form">
        <div class="input-group">
            <label for="full-name">First Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>
        <div class="input-group">
            <label for="full-name">Last Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        
        
        <div class="input-group">
        
        <button type="submit" class="btn">Register</button>
        <div style="display: flex; gap:12px">
            <a href="login.html" style="margin-top: 12px;display: block;">Login</a>
            
        </div>
    </form>
</div>

</body>
</html>
