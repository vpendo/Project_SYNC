    <script>
        // Load student info from localStorage
        const studentInfo = JSON.parse(localStorage.getItem('studentInfo')) || {
            full_name: '',
            email: '',
            phone: '',
            gender: '',
            country: 'Rwanda'
        };

        // Display student info
        document.getElementById('student-name').innerText += studentInfo.full_name;
        document.getElementById('student-email').innerText += studentInfo.email;
        document.getElementById('student-phone').innerText += studentInfo.phone;
        document.getElementById('student-gender').innerText += studentInfo.gender;

        // Simulated joined courses (in a real-world scenario, this would come from the backend)
        const joinedCourses = JSON.parse(localStorage.getItem('joinedCourses')) || [];

        function joinCourse(course) {
            if (!joinedCourses.includes(course)) {
                joinedCourses.push(course);
                localStorage.setItem('joinedCourses', JSON.stringify(joinedCourses));
                updateJoinedCourses();
            }
        }

        function updateJoinedCourses() {
            const joinedCoursesList = document.getElementById('joined-courses-list');
            joinedCoursesList.innerHTML = '';
            joinedCourses.forEach(course => {
                const li = document.createElement('li');
                li.textContent = course;
                joinedCoursesList.appendChild(li);
            });
        }

        // Initial load of joined courses
        updateJoinedCourses();

        // Show specific section
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }

        // Show default section
        showSection('student-info');
    </script>
